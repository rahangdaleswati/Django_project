<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link fs-3" href="{% url 'add_url' %}">Add Order</a>
        <a class="nav-link fs-3" href="{% url 'show_url' %}">Show Order</a>
      </div>

      <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
               <a class="nav-link fs-3" href="{% url 'logout_url' %}">logout</a>
               <a class="nav-link fs-3" href="{% url 'change_password_url' %}">change password</a>
            {% else %}
               <a class="nav-link fs-3" href="{% url 'signup_url' %}">signup</a>
               <a class="nav-link fs-3" href="{% url 'login_url' %}">login</a>
            {% endif %}
      </div>
    </div>
  </div>
</nav>


{% block content %}
{% endblock %}


</body>
</html>
